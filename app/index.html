<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-800 font-creepster flex flex-col justify-evenly items-center">

    <header class="w-[100vw] bg-slate-950">
      <div class="w-[100vw] h-[6vw] flex flex-col justify-center">
        <h1 class="text-center text-[3.5vw] text-sky-600">Final Fantasy XIV</h1>
      </div> 
      <div class="w-[100vw] h-[5vw] flex items-center justify-evenly bg-gray-900">
        <input type="text" id="nameI" placeholder="Item Name..." class="input input-bordered max-w-xs text-[1.25vw] w-[12vw] h-[3.5vw] px-[1vw] py-[1vw] text-sky-500 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100" />

        <form class="max-w-sm">
          <input type="number" id="numberI" aria-describedby="helper-text-explanation" class="text-[1.25vw] w-[12vw] h-[3.5vw] px-[1vw] py-[1vw] text-sky-500 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100" placeholder="Minimum ID #..." required />
        </form>

        <select id="apiS" class="text-[1.25vw] w-[12vw] h-[3.5vw] px-[1vw] py-[1vw] text-sky-500 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100">
          <option value="spells">Spells</option>
          <option value="mounts">Mounts</option>
          <option value="minions">Minions</option>
        </select>
      </div>
    </header>
    
    <div class="w-[70vw] h-[40vw] rounded-xl border-sky-500 border-2 m-10">
      <div class="box flex flex-row flex-wrap justify-center items-center w-full h-full rounded-xl border-slate-950 border-4 bg-slate-800">
    

        


      </div>
    </div>

    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
